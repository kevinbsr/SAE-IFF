<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire sua dúvida aqui!</title>
    <link rel="stylesheet" href="duvidas.css">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="https://formsubmit.co/kb.kevinbenevides@gmail.com" method="POST">
        <label for="name">Nome</label>
        <input type="text" name="name" required id="name">
        <label for="email">E-mail</label>
        <input type="email" name="email" required id="email">
        <label for="message">Mensagem</label>
        <textarea name="message" placeholder="Escreva aqui" required id="message"></textarea>
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/IFF/Obrigado.html">
        <button type="submit">Send</button>
   </form>
</body>
</html>
